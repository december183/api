<extend name="Public/base" />
<block name="title"><title>订单管理-订单列表</title></block>
<block name="content">
	<div id="content" class="white">
        <h1><img src="__PUBLIC__/Admin/img/icons/posts.png" alt="" /> 订单管理-订单列表</h1>
        <div class="bloc">
		    <div class="title"><a href="__CONTROLLER__/index">订单列表</a></div>
		    <div class="content">
		   	<form method="post" action="">
				<table>
					<thead>
		                <tr>
		                    <th><input type="checkbox" class="checkall"/></th>
		                    <th>缩略图</th>
		                    <th>标题</th>
		                    <th>价格</th>
		                    <th>数量</th>
		                    <th>总价格</th>
		                    <th>收货人</th>
		                    <th>联系电话</th>
		                    <th>收货地址</th>
		                    <th>备注</th>
		                    <th>订单状态</th>
		                    <th style="text-align:center;">操作</th>
		                </tr>
		            </thead>
		            <tbody>
		            	<volist name="orderlist" id="vo">
		                <tr>
		                    <td rowspan="{$vo.count}"><input type="checkbox" name="id[]" value="{$vo.id}" /></td>
		                    <volist name="vo['info']" id="voo">
		                    <if condition="$key eq 0">
		                    <td class="picture" style="width:100px;"><a href="{$voo.thumbpic}" class="zoombox"><img src="{$voo.thumbpic}" class="thumb" alt="{$voo.title}" /></a></td>
		                    <td>{$voo.title}</td>
		                    <td>{$voo.price}</td>
		                    <td>{$voo.num}</td>
		                    <td rowspan="{$vo.count}">{$vo.totalfee}</td>
		                    <td rowspan="{$vo.count}">{$vo.name}</td>
		                    <td rowspan="{$vo.count}">{$vo.phone}</td>
		                    <td rowspan="{$vo.count}">{$vo.place}</td>
		                    <td rowspan="{$vo.count}">{$vo.remark}</td>
		                    <td rowspan="{$vo.count}">
		                    <if condition="$vo['status'] eq 0">已取消<elseif condition="$vo['status'] eq 1" /><a href="javascript:;">已完成</a><elseif condition="$vo['status'] eq 2" /><a href="javascript:;">待确认</a><elseif condition="$vo['status'] eq 3" /><a href="javascript:;">待发货</a><elseif condition="$vo['status'] eq 4" /><a href="javascript:;">待付款</a><else /></if>
		                    </td>
		                    <td  rowspan="{$vo.count}" style="text-align:center;"><a href="__CONTROLLER__/del/id/{$vo.id}" title="Delete this content" onclick="return confirm('你确定要删除这条订单吗？');"><img src="__PUBLIC__/Admin/img/icons/actions/delete.png" alt="删除" /></a></td>
		                    <else />
		                    <tr>
		                    <td class="picture" style="width:100px;"><a href="{$voo.thumbpic}" class="zoombox"><img src="{$voo.thumbpic}" class="thumb" alt="{$voo.title}" /></a></td>
		                    <td>{$voo.title}</td>
		                    <td>{$voo.price}</td>
		                    <td>{$voo.num}</td>
		                    </tr>
		                    </if>
		                    </volist>
		                </tr>
		                </volist>
		            </tbody>
				</table>
				<div class="left input">
					<select name="action" id="tableaction">
		                <option value="">Action</option>
		                <option value="delete">Delete</option>
		            </select>
		            <div class="submit">
		            	<input type="submit" value="提交" />
		            </div>
				</div>
				<div class="pagination">
					{$page}
				</div>
			</form>
			</div>
		</div>
	</div>
</block>
